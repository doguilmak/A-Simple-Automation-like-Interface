<head>

<body style="background-color: rgb(151, 151, 151);">
  <div class="container" style="margin-top:50px;">

    <div class="card row">
      <div class="card-header">Lecture Project</div>
      <div class="card-body">
        <form id="lecture-form" name="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="title" id="title" placeholder="Lecture Name">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="grade" id="grade" placeholder="Grade">
            </div>
          </div>
          <button type="submit" class="btn btn-secondary btn-lg btn-block">Add Lecture</button>
        </form>
        <hr>

      </div>

      <div class="card-body">
        <hr>
        <h5 class="card-title" id="films-title">Lectures</h5>

        <hr>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Lecture Name</th>
              <th scope="col">Grade</th>

            </tr>
          </thead>
          <tbody id="lectures">

        <hr>
        <a id="clear-lectures" class="btn btn-dark" href="#">Clear All Lectures</a>
      </div>
    </div>

  </div>
